<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Islamic Studies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 250px;
    }
  </style>
</head>
<body>

  <h1>üîê Login or Sign Up</h1>

  <input type="email" id="email" placeholder="Email" /><br>
  <input type="password" id="password" placeholder="Password (min 6 chars)" /><br>
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>

  <p id="status"></p>

  <script>
    const SUPABASE_URL = 'https://hfcjboxijvkycdyepwky.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmY2pib3hpanZreWNkeWVwd2t5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzOTUxMjMsImV4cCI6MjA2ODk3MTEyM30.7hc52WzkRkxSUmbJAAsHLfpVZ_4kblA0MqeBAum1XHY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const status = document.getElementById('status');

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        status.textContent = error.message;
      } else {
        status.textContent = "‚úÖ Logged in. Redirecting...";
        setTimeout(() => window.location.href = "index.html", 1500);
      }
    }

    async function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) {
        status.textContent = error.message;
      } else {
        status.textContent = "‚úÖ Check your email to confirm sign up.";
      }
    }
  </script>

</body>
</html>
