  <h1>Islamic Studies</h1>
  <p id="welcome">Checking login...</p>
  <button id="logout" style="display:none;">Logout</button>

  <script>
    // <-- Put initialization here! -->
    const supabase = window.supabase.createClient(
      'https://hfcjboxijvkycdyepwky.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmY2pib3hpanZreWNkeWVwd2t5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzOTUxMjMsImV4cCI6MjA2ODk3MTEyM30.7hc52WzkRkxSUmbJAAsHLfpVZ_4kblA0MqeBAum1XHY'
    );

    const welcome = document.getElementById("welcome");
    const logout = document.getElementById("logout");

    async function checkUser() {
      const { data, error } = await supabase.auth.getUser();
      if (error || !data.user) {
        welcome.textContent = "Not logged in. Redirecting...";
        setTimeout(() => (window.location.href = "login.html"), 1500);
      } else {
        welcome.textContent = `Asalaamu alaykum, ${data.user.email}`;
        logout.style.display = "inline-block";
      }
    }

    logout.addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    checkUser();
  </script>

</body>
