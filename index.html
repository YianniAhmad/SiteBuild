        welcome.textContent = `Asalaamu alaykum, ${user.email}`;
        logout.style.display = 'inline-block';

    logout.addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    checkUser();
  </script>
